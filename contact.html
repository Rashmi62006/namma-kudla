<!-- Contact Form -->
<section class="page-content" style="margin-top:20px; display:flex; justify-content:center;">
    <div class="box" style="width:80%; max-width:600px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); padding:20px;">
        <form>
            <div style="margin-bottom:15px;">
                <label for="name" style="display:block; font-weight:bold; margin-bottom:5px;">Name</label>

                <label for="email" style="display:block; font-weight:bold; margin-bottom:5px;">Email</label>

            </div>
            <div style="margin-bottom:15px;">
                <label for="message" style="display:block; font-weight:bold; margin-bottom:5px;">Message</label>
                <textarea id="message" name="message" rows="5" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;"></textarea>
            </div>
            <button type="submit" style="padding:10px 20px; border:none; border-radius:5px; background-color:#ffde59; font-weight:bold; cursor:pointer;">Send</button>
        </form>
    </div>
